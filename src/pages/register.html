<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css" />
    <link rel="stylesheet" href="/style/css/app.css">
    <script type="module" src="/js/auth.js" defer></script>
    <title>Register</title>
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Register</h1>
        <form class="row register-form">
            <input class="register-username-input" type="text" placeholder="Enter Username...">
            <input class="register-email-input" type="text" placeholder="Enter Email...">
            <input class="register-password-input" type="password" placeholder="Enter Password...">
            <input class="submit" type="submit" value="Register">
        </form>
        <a href="../index.html">Home</a>
    </div>
</body>
</html>
